<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup - Sage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    {% if error_message %}
      <div class="alert alert-danger">
        {{error_message}}
      </div>
    {% endif %}
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8" align="center">
        <form action="{% url 'login:create' %}" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <label>First Name</label><input type="text" class="form-control" name="first_name" /><br />
              <label>Username</label><input type="text" class="form-control" name="username" /><br />
              <label>Email</label><input type="text" class="form-control" name="email" /><br />
              <label>Hometown</label><input type="text" class="form-control" name="hometown" /><br />
            </div>
            <div class="col-md-6">
              <label>Last Name</label><input type="text" class="form-control" name="last_name" /><br />
              <label>Password</label><input type="password" class="form-control" name="password" /><br />
              <label>Confirm Password</label><input type="password" class="form-control" name="password_confirm" /><br />
              <label>Profile Picture</label><input type="file" class="form-control" name="profile_pic" /><br />
            </div>
          </div>
          <input class="btn btn-primary"type="submit" value="OK"/>
        </form>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </body>
</html>
